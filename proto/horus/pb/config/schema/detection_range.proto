syntax = "proto3";

import "horus/pb/config/metadata.proto";

package horus.pb;
/// Defines the spatial range for detection operations.
message DetectionRange {

  /// The x-axis range for detection.
  optional Range x_range = 1;

  /// The y-axis range for detection.
  optional Range y_range = 2;

  /// The z-axis range for detection.
  optional Range z_range = 3;
}
